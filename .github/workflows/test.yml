name: ðŸ§ª Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        name: ðŸ§ª Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install LibreOffice
              run: sudo apt-get update && sudo apt-get install -y libreoffice

            - name: Install dependencies
              run: npm ci

            - name: Test
              run: npm run test
